<h1>Users</h1>
<ul [@listStagger]="users$">
  <!-- ngFor lets you iterate through an array -->
  <li *ngFor="let user of users$">
    <!-- {{interpelation}} -->
    <a routerLink="/details/{{user.id}}">{{ user.name }}</a>
    <ul>
      <li>{{ user.email }}</li>
      <li><a href="http://{{ user.website }}"></a></li>
    </ul>
  </li>
</ul>
